    <style>
        /* ============================================
           RESET Y CONFIGURACI√ìN BASE
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Paleta de colores c√≥smicos */
            --color-bg-dark: #0a0015;
            --color-bg-mid: #1a0033;
            --color-bg-light: #0f001a;
            
            --color-gold: #ffd700;
            --color-gold-light: #ffe680;
            --color-pink: #ff69b4;
            --color-pink-soft: #ffb3d9;
            --color-purple: #9d4edd;
            --color-blue: #4cc9f0;
            --color-violet: #7209b7;
            
            /* Espaciado y dimensiones */
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 48px;
        }

        /* ============================================
           BODY Y CONTENEDOR PRINCIPAL
           ============================================ */
        body {
            width: 100%;
            min-height: 100vh;
            height: 100vh;
            background: linear-gradient(
                135deg,
                #0a0015 0%,
                #1a0033 25%,
                #0f001a 50%,
                #1a0033 75%,
                #0a0015 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            overflow: hidden;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            color: #ffffff;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: var(--spacing-md);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ============================================
           ESTRELLAS DE FONDO
           ============================================ */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            will-change: opacity;
        }

        .star-small {
            width: 1px;
            height: 1px;
        }

        .star-medium {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        .star-large {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* ============================================
           SECCI√ìN SUPERIOR - T√çTULO
           ============================================ */
        .seccion-superior {
            flex: 0 0 auto;
            padding-top: var(--spacing-md);
            z-index: 10;
        }

        .titulo {
            font-size: clamp(1.25rem, 4vw, 2.25rem);
            font-weight: 300;
            letter-spacing: 1.5px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInDown 2s ease-out forwards;
            animation-delay: 1s;
            text-shadow: 
                0 0 20px rgba(255, 220, 120, 0.4),
                0 0 40px rgba(157, 78, 221, 0.3);
            max-width: 900px;
            margin: 0 auto;
        }

        .titulo-decorativo {
            font-size: 0.6em;
            opacity: 0.8;
            margin-top: var(--spacing-xs);
            letter-spacing: 3px;
        }

        .subtitulo {
            margin-top: var(--spacing-sm);
            font-size: clamp(0.875rem, 2.5vw, 1.25rem);
            font-weight: 300;
            letter-spacing: 1px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 2s ease-out forwards;
            animation-delay: 3s;
            color: rgba(255, 200, 180, 0.85);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           SECCI√ìN CENTRAL - UNIVERSO
           ============================================ */
        .seccion-central {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 0;
        }

        .universo-container {
            position: relative;
            width: min(500px, 85vw);
            height: min(500px, 60vh);
            opacity: 0;
            animation: universoEntrada 3s ease-out forwards;
            animation-delay: 2s;
        }

        @keyframes universoEntrada {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateZ(-20deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateZ(0deg);
            }
        }

        /* Nebulosa de fondo */
        .nebulosa {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(
                circle at 30% 30%,
                rgba(157, 78, 221, 0.3) 0%,
                rgba(114, 9, 183, 0.2) 25%,
                rgba(76, 201, 240, 0.15) 50%,
                transparent 70%
            );
            filter: blur(40px);
            animation: nebulosaRotar 30s linear infinite;
        }

        @keyframes nebulosaRotar {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .nebulosa-2 {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-radius: 50%;
            background: radial-gradient(
                circle at 70% 70%,
                rgba(255, 105, 180, 0.25) 0%,
                rgba(255, 179, 217, 0.15) 40%,
                transparent 70%
            );
            filter: blur(30px);
            animation: nebulosaRotar 25s linear infinite reverse;
        }

        /* √ìrbitas */
        .orbita {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbitaGirar 20s linear infinite;
        }

        .orbita-1 {
            width: 200px;
            height: 200px;
            animation-duration: 15s;
        }

        .orbita-2 {
            width: 300px;
            height: 300px;
            animation-duration: 25s;
        }

        .orbita-3 {
            width: 400px;
            height: 400px;
            animation-duration: 35s;
        }

        @keyframes orbitaGirar {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Planeta central - El m√°s importante */
        .planeta-central {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(
                circle at 35% 35%,
                #ffe680 0%,
                #ffd700 40%,
                #ffb300 100%
            );
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 80px rgba(255, 215, 0, 0.4),
                inset -10px -10px 30px rgba(0, 0, 0, 0.3);
            animation: planetaCentralLatir 3s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes planetaCentralLatir {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 
                    0 0 40px rgba(255, 215, 0, 0.6),
                    0 0 80px rgba(255, 215, 0, 0.4),
                    inset -10px -10px 30px rgba(0, 0, 0, 0.3);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 
                    0 0 60px rgba(255, 215, 0, 0.8),
                    0 0 100px rgba(255, 215, 0, 0.5),
                    inset -10px -10px 30px rgba(0, 0, 0, 0.3);
            }
        }

        .planeta-central::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            top: 20%;
            left: 25%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(8px);
        }

        /* Planetas en √≥rbita */
        .planeta {
            position: absolute;
            border-radius: 50%;
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.4);
        }

        .planeta-1 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ff69b4, #c9184a);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                0 0 20px rgba(255, 105, 180, 0.5),
                inset -5px -5px 15px rgba(0, 0, 0, 0.4);
            animation: planeta1Orbitar 15s linear infinite;
        }

        @keyframes planeta1Orbitar {
            0% {
                transform: translateX(-50%) rotate(0deg) translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg) translateY(-100px) rotate(-360deg);
            }
        }

        .planeta-2 {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 35% 35%, #4cc9f0, #0077b6);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            box-shadow: 
                0 0 25px rgba(76, 201, 240, 0.5),
                inset -5px -5px 15px rgba(0, 0, 0, 0.4);
            animation: planeta2Orbitar 25s linear infinite;
        }

        @keyframes planeta2Orbitar {
            0% {
                transform: translateY(-50%) rotate(0deg) translateX(-150px) rotate(0deg);
            }
            100% {
                transform: translateY(-50%) rotate(360deg) translateX(-150px) rotate(-360deg);
            }
        }

        .planeta-3 {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, #9d4edd, #5a189a);
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            box-shadow: 
                0 0 20px rgba(157, 78, 221, 0.5),
                inset -5px -5px 15px rgba(0, 0, 0, 0.4);
            animation: planeta3Orbitar 35s linear infinite;
        }

        @keyframes planeta3Orbitar {
            0% {
                transform: translateY(-50%) rotate(0deg) translateX(200px) rotate(0deg);
            }
            100% {
                transform: translateY(-50%) rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }

        .planeta-4 {
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 32% 32%, #ffb3d9, #ff006e);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                0 0 22px rgba(255, 179, 217, 0.5),
                inset -5px -5px 15px rgba(0, 0, 0, 0.4);
            animation: planeta4Orbitar 20s linear infinite;
        }

        @keyframes planeta4Orbitar {
            0% {
                transform: translateX(-50%) rotate(0deg) translateY(150px) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg) translateY(150px) rotate(-360deg);
            }
        }

        /* Anillo para el planeta central */
        .anillo-planeta {
            position: absolute;
            width: 180px;
            height: 180px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: anilloRotar 8s linear infinite;
        }

        @keyframes anilloRotar {
            0% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }

        /* Estrellas fugaces */
        .estrella-fugaz {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
            animation: estrellaFugaz 3s linear forwards;
        }

        @keyframes estrellaFugaz {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(var(--tx)) translateY(var(--ty));
            }
        }

        /* ============================================
           SECCI√ìN INFERIOR - MENSAJE FINAL
           ============================================ */
        .seccion-inferior {
            flex: 0 0 auto;
            padding-bottom: var(--spacing-md);
            z-index: 10;
        }

        .mensaje-final {
            font-size: clamp(0.875rem, 2.5vw, 1.375rem);
            font-weight: 300;
            letter-spacing: 1px;
            line-height: 1.8;
            opacity: 0;
            animation: fadeInUp 3s ease-out forwards;
            animation-delay: 8s;
            text-shadow: 
                0 0 20px rgba(157, 78, 221, 0.4),
                0 0 40px rgba(255, 105, 180, 0.3);
            max-width: 700px;
            margin: 0 auto;
        }

        .mensaje-final-texto {
            margin-bottom: var(--spacing-xs);
        }

        .mensaje-final-firma {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: var(--spacing-sm);
            letter-spacing: 1.5px;
            font-style: italic;
            display: block;
        }

        .corazon {
            display: inline-block;
            animation: latirCorazon 1.2s ease-in-out infinite;
            margin: 0 var(--spacing-xs);
            font-size: 1.2em;
        }

        @keyframes latirCorazon {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
        }

        .linea-decorativa {
            width: 60px;
            height: 2px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(157, 78, 221, 0.6),
                transparent
            );
            margin: var(--spacing-sm) auto 0;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 11s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ============================================
           PART√çCULAS FLOTANTES
           ============================================ */
        .particula-luz {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--color-gold);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px currentColor;
            animation: flotarLuz 6s ease-in-out infinite;
            pointer-events: none;
            will-change: transform, opacity;
        }

        @keyframes flotarLuz {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            25% {
                opacity: 0.8;
                transform: translateY(-30px) scale(1);
            }
            75% {
                opacity: 0.8;
                transform: translateY(-70px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-sm);
            }

            .universo-container {
                width: min(400px, 90vw);
                height: min(400px, 55vh);
            }

            .planeta-central {
                width: 100px;
                height: 100px;
            }

            .orbita-1 { width: 160px; height: 160px; }
            .orbita-2 { width: 240px; height: 240px; }
            .orbita-3 { width: 320px; height: 320px; }

            .anillo-planeta {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .universo-container {
                width: min(320px, 95vw);
                height: min(320px, 50vh);
            }

            .planeta-central {
                width: 80px;
                height: 80px;
            }

            .planeta-1, .planeta-2, .planeta-3, .planeta-4 {
                width: 30px;
                height: 30px;
            }

            .orbita-1 { width: 140px; height: 140px; }
            .orbita-2 { width: 200px; height: 200px; }
            .orbita-3 { width: 260px; height: 260px; }
        }

        @media (max-height: 600px) {
            .universo-container {
                height: min(300px, 45vh);
            }

            .titulo {
                font-size: clamp(1rem, 3vw, 1.5rem);
            }

            .subtitulo {
                font-size: clamp(0.75rem, 2vw, 1rem);
            }

            .mensaje-final {
                font-size: clamp(0.75rem, 2vw, 1rem);
            }
        }

        /* ============================================
           OPTIMIZACIONES
           ============================================ */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Soporte para pantallas de alto contraste */
        @media (prefers-contrast: more) {
            .titulo, .subtitulo, .mensaje-final {
                text-shadow: 
                    0 0 30px rgba(255, 220, 120, 0.6),
                    0 0 60px rgba(157, 78, 221, 0.5);
            }
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Botones de control flotantes */
        .control-flotante {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .boton-control {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 215, 0, 0.5);
            background: rgba(10, 0, 21, 0.9);
            color: #ffd700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .boton-control:hover {
            background: rgba(10, 0, 21, 0.95);
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
            transform: scale(1.1);
        }

        .boton-control:active {
            transform: scale(0.95);
        }

        .boton-control:focus {
            outline: 2px solid #ffd700;
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            .control-flotante {
                bottom: 20px;
                right: 20px;
            }

            .boton-control {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }

        /* ============================================
           VISUALIZADOR DE M√öSICA
           ============================================ */
        .visualizador-musica {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 40px;
            height: 120px;
            display: flex;
            gap: 3px;
            align-items: flex-end;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .visualizador-musica.activo {
            opacity: 1;
        }

        .barra-musica {
            width: 4px;
            background: linear-gradient(to top, #ff69b4, #4cc9f0, #9d4edd);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
            animation: oscilador 0.1s ease-in-out;
        }

        @keyframes oscilador {
            0%, 100% { height: 10px; }
            50% { height: 60px; }
        }

        /* ============================================
           LLUVIA DE EMOJIS
           ============================================ */
        .emoji-lluvia {
            position: fixed;
            font-size: 2rem;
            opacity: 0;
            animation: caerEmoji 3s linear forwards;
            pointer-events: none;
            z-index: 500;
        }

        @keyframes caerEmoji {
            0% {
                opacity: 1;
                transform: translateY(-50px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>

                <span class="corazon" aria-label="coraz√≥n amarillo">üíõ</span>
                <div class="mensaje-final-texto">
                    Eres una mujer hermosa y √∫nica<br>
                    pero sobre todo con una sonrisa que deslumbra...
                </div>
                <span class="mensaje-final-firma">
                    La estrella m√°s brillante que he visto
                </span>
                <span class="corazon" aria-label="coraz√≥n amarillo">üíõ</span>
            </div>
            <div class="linea-decorativa" aria-hidden="true"></div>
        </div>
    </div>

    <!-- Audio de fondo -->
    <audio id="audioMusica" preload="auto">
        <source src="buscarteLejos.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5
    </audio>

    <!-- Visualizador de m√∫sica -->
    <div class="visualizador-musica" id="visualizador">
        <div class="barra-musica"></div>
        <div class="barra-musica"></div>
        <div class="barra-musica"></div>
        <div class="barra-musica"></div>
        <div class="barra-musica"></div>
        <div class="barra-musica"></div>
        <div class="barra-musica"></div>
        <div class="barra-musica"></div>
    </div>

    <!-- Controles flotantes -->
    <div class="control-flotante" role="toolbar" aria-label="Controles de la p√°gina">
        <button class="boton-control" id="btnMusica" title="Activar/Desactivar m√∫sica" aria-label="Activar m√∫sica de fondo" aria-pressed="false">
            üéµ
        </button>
        <button class="boton-control" id="btnConfeti" title="Lanzar confeti" aria-label="Lanzar confeti celebratorio">
            üéâ
        </button>
        <button class="boton-control" id="btnCaptura" title="Capturar pantalla" aria-label="Capturar y descargar como imagen">
            üì∏
        </button>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const CONFIG = {
            estrellas: {
                cantidad: 150,
                duracionMin: 2,
                duracionMax: 5
            },
            estrellasFugaces: {
                intervalo: 4000,
                duracion: 3
            },
            particulas: {
                intervalo: 600,
                colores: ['#ffd700', '#ff69b4', '#4cc9f0', '#9d4edd', '#ffb3d9'],
                maxParticulas: 100
            }
        };

        // ============================================
        // ESTADO GLOBAL
        // ============================================
        let estadoMusica = localStorage.getItem('imagineMusic') === 'true';
        let audioContext = null;
        let analyser = null;
        let dataArray = null;

        // ============================================
        // UTILIDADES
        // ============================================
        const random = (min, max) => Math.random() * (max - min) + min;
        const randomItem = (array) => array[Math.floor(Math.random() * array.length)];

        // ============================================
        // SONIDOS
        // ============================================
        function crearSonido(frecuencia = 800, duracion = 100) {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.frequency.value = frecuencia;
                osc.type = 'sine';
                
                gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duracion / 1000);
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.start();
                osc.stop(audioContext.currentTime + duracion / 1000);
            } catch (e) {}
        }

        // ============================================
        // CREAR ESTRELLAS DE FONDO
        // ============================================
        function crearEstrellas() {
            const starfield = document.getElementById('starfield');
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < CONFIG.estrellas.cantidad; i++) {
                const star = document.createElement('div');
                
                // Diferentes tama√±os de estrellas
                const tama√±o = Math.random();
                if (tama√±o < 0.6) {
                    star.className = 'star star-small';
                } else if (tama√±o < 0.9) {
                    star.className = 'star star-medium';
                } else {
                    star.className = 'star star-large';
                }
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${random(CONFIG.estrellas.duracionMin, CONFIG.estrellas.duracionMax)}s`;
                
                fragment.appendChild(star);
            }

            starfield.appendChild(fragment);
        }

        // ============================================
        // ESTRELLA FUGAZ
        // ============================================
        function crearEstrellaFugaz() {
            const estrella = document.createElement('div');
            estrella.className = 'estrella-fugaz';
            
            // Posici√≥n inicial (desde el borde)
            const lado = Math.random();
            if (lado < 0.5) {
                // Desde arriba
                estrella.style.left = `${Math.random() * 100}%`;
                estrella.style.top = '0';
            } else {
                // Desde el lado derecho
                estrella.style.left = '100%';
                estrella.style.top = `${Math.random() * 50}%`;
            }
            
            // Direcci√≥n del movimiento
            const tx = random(-200, -400);
            const ty = random(200, 400);
            estrella.style.setProperty('--tx', `${tx}px`);
            estrella.style.setProperty('--ty', `${ty}px`);
            
            document.body.appendChild(estrella);
            
            setTimeout(() => estrella.remove(), CONFIG.estrellasFugaces.duracion * 1000);
        }

        // ============================================
        // PART√çCULAS DE LUZ
        // ============================================
        function crearParticulaLuz() {
            const particulas = document.querySelectorAll('.particula-luz');
            if (particulas.length > CONFIG.particulas.maxParticulas) return;

            const particula = document.createElement('div');
            particula.className = 'particula-luz';
            
            particula.style.left = `${Math.random() * 100}vw`;
            particula.style.bottom = '0';
            particula.style.animationDuration = `${random(5, 8)}s`;
            particula.style.animationDelay = `${Math.random() * 2}s`;
            
            const color = randomItem(CONFIG.particulas.colores);
            particula.style.background = color;
            particula.style.color = color;
            
            document.body.appendChild(particula);
            
            setTimeout(() => particula.remove(), 8000);
        }

        // ============================================
        // EFECTO DE CLIC - EXPLOSI√ìN DE PART√çCULAS
        // ============================================
        function crearExplosionParticulas(x, y) {
            crearSonido(600, 50);
            const numParticulas = 12;
            
            for (let i = 0; i < numParticulas; i++) {
                const particula = document.createElement('div');
                particula.className = 'particula-luz';
                
                particula.style.left = `${(x / window.innerWidth) * 100}vw`;
                particula.style.top = `${(y / window.innerHeight) * 100}vh`;
                particula.style.animationDuration = `${random(2, 4)}s`;
                
                const color = randomItem(CONFIG.particulas.colores);
                particula.style.background = color;
                particula.style.color = color;
                
                // Direcci√≥n aleatoria
                const angulo = (i / numParticulas) * Math.PI * 2;
                const distancia = random(50, 150);
                const tx = Math.cos(angulo) * distancia;
                const ty = Math.sin(angulo) * distancia;
                
                particula.style.setProperty('--tx', `${tx}px`);
                particula.style.setProperty('--ty', `${ty}px`);
                
                document.body.appendChild(particula);
            }

            // Limpieza autom√°tica
            setTimeout(() => {
                const toRemove = document.querySelectorAll('.particula-luz');
                toRemove.forEach((p, idx) => {
                    if (idx > CONFIG.particulas.maxParticulas) p.remove();
                });
            }, 4000);
        }

        // ============================================
        // CONFETI
        // ============================================
        function crearConfeti() {
            crearSonido(800, 100);
            const emojis = ['üéâ', 'üíõ', '‚ú®', '‚≠ê', 'üåü', 'üí´', 'üéä'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const confeti = document.createElement('div');
                    confeti.className = 'emoji-lluvia';
                    confeti.textContent = randomItem(emojis);
                    confeti.style.left = `${Math.random() * 100}vw`;
                    confeti.style.top = '0';
                    
                    document.body.appendChild(confeti);
                    setTimeout(() => confeti.remove(), 3000);
                }, i * 30);
            }
        }

        // ============================================
        // VISUALIZADOR DE M√öSICA
        // ============================================
        function inicializarVisualizador() {
            try {
                const audio = document.getElementById('audioMusica');
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const source = audioContext.createMediaElementAudioSource(audio);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 128;
                
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                actualizarVisualizador();
                
                return true;
            } catch (e) {
                return false;
            }
        }

        function actualizarVisualizador() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            const barras = document.querySelectorAll('.barra-musica');
            
            barras.forEach((barra, i) => {
                const altura = (dataArray[i] || 0) / 255 * 100;
                barra.style.height = `${Math.max(10, altura)}px`;
            });
            
            if (estadoMusica) {
                requestAnimationFrame(actualizarVisualizador);
            }
        }

        // ============================================
        // M√öSICA DE FONDO
        // ============================================
        function toggleMusica() {
            const btn = document.getElementById('btnMusica');
            const audio = document.getElementById('audioMusica');
            estadoMusica = !estadoMusica;
            localStorage.setItem('imagineMusic', estadoMusica);
            
            btn.setAttribute('aria-pressed', estadoMusica);
            btn.style.opacity = estadoMusica ? '1' : '0.6';
            
            if (estadoMusica) {
                reproducirMusica();
            } else {
                pausarMusica();
            }
        }

        function reproducirMusica() {
            const audio = document.getElementById('audioMusica');
            if (audio) {
                audio.volume = 0.3;
                audio.loop = true;
                audio.play().catch(err => {
                    console.log('No se pudo reproducir:', err);
                    estadoMusica = false;
                    document.getElementById('btnMusica').style.opacity = '0.6';
                });
                
                document.getElementById('visualizador').classList.add('activo');
                if (!analyser) inicializarVisualizador();
                actualizarVisualizador();
            }
        }

        function pausarMusica() {
            const audio = document.getElementById('audioMusica');
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
            estadoMusica = false;
            document.getElementById('visualizador').classList.remove('activo');
        }

        // ============================================
        // CAPTURA DE PANTALLA
        // ============================================
        async function capturarPantalla() {
            crearSonido(1400, 200);
            
            try {
                // Ocultar controles
                document.querySelector('.control-flotante').style.opacity = '0.3';
                document.getElementById('visualizador').style.opacity = '0.3';
                
                // Esperar un frame
                await new Promise(resolve => setTimeout(resolve, 100));
                
                const canvas = await html2canvas(document.body, {
                    backgroundColor: '#0a0015',
                    scale: 2,
                    logging: false
                });
                
                // Restaurar controles
                document.querySelector('.control-flotante').style.opacity = '1';
                document.getElementById('visualizador').style.opacity = '1';
                
                // Descargar
                const link = document.createElement('a');
                link.href = canvas.toDataURL();
                link.download = `san-valentin-${Date.now()}.png`;
                link.click();
            } catch (e) {
                alert('Presiona Ctrl+Shift+S para capturar la pantalla');
            }
        }

        // ============================================
        // EVENTOS
        // ============================================
        document.addEventListener('click', (e) => {
            // No disparar en los botones
            if (e.target.closest('.boton-control')) return;
            crearExplosionParticulas(e.clientX, e.clientY);
        });

        document.getElementById('btnMusica').addEventListener('click', toggleMusica);
        document.getElementById('btnConfeti').addEventListener('click', crearConfeti);
        document.getElementById('btnCaptura').addEventListener('click', capturarPantalla);

        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        function inicializar() {
            // Crear estrellas de fondo
            crearEstrellas();

            // Estrellas fugaces peri√≥dicas
            setInterval(crearEstrellaFugaz, CONFIG.estrellasFugaces.intervalo);

            // Part√≠culas de luz
            setInterval(crearParticulaLuz, CONFIG.particulas.intervalo);

            // Primera estrella fugaz despu√©s de 5 segundos
            setTimeout(crearEstrellaFugaz, 5000);

            // Restaurar estado de m√∫sica
            if (estadoMusica) {
                const btn = document.getElementById('btnMusica');
                btn.setAttribute('aria-pressed', 'true');
                btn.style.opacity = '1';
                reproducirMusica();
            }

            // Permiso de audio
            document.addEventListener('click', () => {
                if (estadoMusica) {
                    const audio = document.getElementById('audioMusica');
                    if (audio && audio.paused) {
                        audio.play().catch(() => {});
                    }
                }
            }, { once: true });
        }

        // Ejecutar cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', inicializar);
        } else {
            inicializar();
        }

        // ============================================
        // LIMPIEZA Y OPTIMIZACI√ìN
        // ============================================
        setInterval(() => {
            const particulas = document.querySelectorAll('.particula-luz');
            if (particulas.length > CONFIG.particulas.maxParticulas) {
                for (let i = 0; i < Math.min(20, particulas.length - CONFIG.particulas.maxParticulas); i++) {
                    particulas[i].remove();
                }
            }
        }, 2000);

        // Limpiar en caso de cambio de tab
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                pausarMusica();
            }
        });
    </script>

    <!-- Script para captura (opcional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
